<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>multimedia</title>

<body>
    <figure>

            <p>Sorry your device does not support video <a href="./tree-video.mp4">download it instead</a></p>
        </video>

        <video autoplay muted loop width="500">

        </video>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/lU53iMFYjDY?si=-vOo7h6x8Qy6fE_B&amp;start=300" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
